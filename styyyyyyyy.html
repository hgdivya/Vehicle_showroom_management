<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
  margin: 50px;
}

h1 {
  animation: move 3s;
  -webkit-animation: move 3s;
}

@keyframes move {
  from {
    margin-left: 100%;
    width: 300%; 
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}
            
@-webkit-keyframes move {
  from {
    margin-left: 100%;
    width: 300%; 
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}
</style>
</head>
<body>
<h1>Watch me move</h1>
</body>
</html>
